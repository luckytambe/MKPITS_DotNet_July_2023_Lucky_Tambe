<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<div class="jumbotron text-center">
<h2>Switch Vowel</h2>
</div>


<form  class = "form-group">
<div class="continer">
   
   <label for="t1 " > Enter number</label>
<input type="text" id="t1" class="form-control " />

<button type="button" class=" form-control btn-info mt-4" onclick="check()" >Submit</button>

<div id="result" class="form-control mt-4">Result : </div>

</form>
</div>

<script lang="javascript";>


function check()

{
var ch=document.getElementById("t1").value;

switch (ch)

{

case 'a':
case 'e':
case 'i':
case 'o':
case 'u':

document.getElementById("result").innerHTML="it is vowel";
break;

default:
document.getElementById("result").innerHTML="it is not vowel";

}
}
</script>
