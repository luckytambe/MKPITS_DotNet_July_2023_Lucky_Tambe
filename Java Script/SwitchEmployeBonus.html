<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
	Mkpits Solutions
</div>

	<div class="container">
		<div class="form-group">
			<label for="empn">Employe Name </label>
			<input class="form-control" type="text" placeholder="Enter Employe Name" id="empn" name="empn">
		</div>
		
		<div class="form-group">
			<label for="desig">Designation </label>
			<input class="form-control" type="text" placeholder="Enter Designation" id="desig" name="desig">
		</div>
		
		<div class="form-group">
			<label for="sala">Salary </label>
			<input class="form-control" type="text" placeholder="Enter Salary" id="sala" name="sala">
		</div>
		
		<button type="button" onclick="check();" class="btn btn-primary">Submit</button> 
		
		<div id="en"  class="mt-2"> Employe Name : </div>
		
		<div id="des"  class="mt-2"> Designation : </div>
		
		<div id="sal"  class="mt-2"> Total Salary : </div>
	</div>
	
</body>

<script>

	function check()
	{
		var name=document.getElementById("empn").value;
		var designation=document.getElementById("desig").value;
		var salary=parseInt(document.getElementById("sala").value);
		
		document.getElementById("en").innerHTML="Employe Name : "+name;
		
		document.getElementById("des").innerHTML="Designation : "+designation;
		
		switch(designation)
		{
		case"manager":
			salary=salary+5000;
		break;
		
		case "clerk":
			salary=salary+2000;
		break;
		
		case "peon":
			salary=salary+1000;
		break;
		}
		document.getElementById("sal").innerHTML="Total Salary : "+salary;
	}
</script>
