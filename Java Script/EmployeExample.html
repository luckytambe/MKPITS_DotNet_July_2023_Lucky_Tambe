<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>
<html>
<div class="jumbotron text-center">
    <h2>Employe Salary</h2>
</div>
<div class="container">
    <form>
        <div class="form-group">
            Enter Name:<input type="text" class="form-control" id="n1" />
            Enter Salary:<input type="text" class="form-control" id="s1" />
            Enter Designation:<input type="text" class="form-control" id="d1" />
        </div>
        <button type="button" class="btn btn-primary" onclick="employe();">Submit</button>
    </form>
    Employe Name:-<div id="ename"></div>
    Employe Salary:-<div id="esal"></div>
    Employe Designation:-<div id="edes"></div>
    Total salary:-<div id="tsal"></div>
    
    
   


</div>
<script language="javascript">
    function employe()
    {
        var total;
        var name=document.getElementById("n1").value;
        var salary=parseInt(document.getElementById("s1").value);
        var des=document.getElementById("d1").value;
        if(des=="manager")
        {
            bonus=5000
        }
        else if(des=="clerk")
        {
            bonus=2000
        }
        else if(des=="peon")
        {
            bonus=1000
        }
        else
        {
            document.getElementById("edes").innerHTML="Invalid";
        }

       total=parseInt(salary)+parseInt(bonus);
       document.getElementById("ename").innerHTML=name;
       document.getElementById("esal").innerHTML=salary;
       document.getElementById("edes").innerHTML=des;
       document.getElementById("tsal").innerHTML=total;

        
    }

</script>
