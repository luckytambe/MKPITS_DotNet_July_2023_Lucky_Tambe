<form name="f1">
Enter num1 <input type="text" id="t1"/>
<br><br>
Enter num2 <input type="text" id="t2"/>
<br><br>

<br><br>
<input type="button" value="check" onclick="check();"/>
<span id="result" ></span>

</form>

<script lang="javascript">

function check()
{
  var num1=parseInt(document.getElementById("t1").value);
  var num2=parseInt(document.getElementById("t2").value);

if(num1==num2)
{
document.getElementById("result").innerHTML="num is equal";
}
else
{
document.getElementById("result").innerHTML="num not is equal";
}

}

</script>
