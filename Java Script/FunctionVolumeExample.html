<html>
    <script language="javascript">
        function volume(length,breadth,height)
        {
            var result=parseInt(length)*parseInt(breadth)*parseInt(height);
            alert("Volume is "+result);


        }

    </script>
    <h3>Volume</h3>
    <input type="button" value="Press" onclick="volume(2,2,2);"/>
</html>
