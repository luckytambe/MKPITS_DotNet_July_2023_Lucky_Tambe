<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="jumbotron text-center">
<h1>Calculator</h1>
</div>

<div class="container">
<div name="f1">
<div class="row">
	
        <div class="col">
		<input type="text" class="form-control" id="n1" placeholder="enter num1"/>
	    </div>
      
	    <div class="col">
		<input type="text" class="form-control" id="n2" placeholder="enter num2"/>
	    </div>
</div>
</div>

<div class="container mt-5">
<div class="row">
     
	 <div class="col-md-3">
	 <label> Addition</label>
	 <input type="checkbox" class="form-check-label" name="a1" onclick="add()"/>
	 </div>
	 
	  <div class="col-md-3">
	 <label> Subtration </label>
	 <input type="checkbox" class="form-check-label" name="s1" onclick="sub()"/>
	 </div>
	 
	  <div class="col-md-3">
	 <label> multiplication</label>
	 <input type="checkbox" class="form-check-label" name="m1" onclick="mul()"/>
	 </div>
	 
	  <div class="col-md-3">
	 <label> Division</label>
	 <input type="checkbox" class="form-check-label" name="a1" onclick="div()"/>
	 </div>

 
</div>
</div>

      <div class="container mt-5">
      <button class="btn btn-info">Check</button>
      </div>
	  
	  
	  <div class="container mt-5">
	  <H3>Details</h3>
	  <div class="row">
	  
	  <div class="col-md-3">
	  Addition is : <span id="addd"></span>
	  </div>
	  
	  <div class="col-md-3">
	  multiplication is : <span id="mull"></span>
	  </div>
	  
	  <div class="col-md-3">
	  Subtration is : <span id="subb"></span>
	  </div>
	  
	  <div class="col-md-3">
	  Division is : <span id="divi"></span>
	  </div>
	  
	  </div>
	  </div>
</div>

<script lang="javascript">

    function add()
    {
        var num1=parseInt(document.getElementById("n1").value);
        var num2=parseInt(document.getElementById("n2").value);
        var result=num1+num2;
        document.getElementById("addd").innerHTML=result;

    }
    function sub()
    {
        var num1=parseInt(document.getElementById("n1").value);
        var num2=parseInt(document.getElementById("n2").value);
        var result=num1-num2;
        document.getElementById("subb").innerHTML=result;
    }
    function mul()
    {
        var num1=parseInt(document.getElementById("n1").value);
        var num2=parseInt(document.getElementById("n2").value);
        var result=num1*num2;
        document.getElementById("mull").innerHTML=result;
    }
    function div()
    {
        var num1=parseInt(document.getElementById("n1").value);
        var num2=parseInt(document.getElementById("n2").value);
        var result=num1/num2;
        document.getElementById("divi").innerHTML=result;
    }

</script>














</script>
