

<form name="f1">
Enter num1 <input type="text" id="t1"/>
<br><br>
Enter num2 <input type="text" id="t2"/>
<br><br>
Enter num3 <input type="text" id="t3"/>
<br>
<br><br>
<input type="button" value="check" onclick="check();"/>
<span id="result" ></span>

</form>

<script lang="javascript">

function check()
{
  var num1=parseInt(document.getElementById("t1").value);
  var num2=parseInt(document.getElementById("t2").value);
  var num3=parseInt(document.getElementById("t3").value);

  if (num1>num2 && num2>num3)
   {
    document.getElementById("result").innerHTML="num1 is greater";
   }
  else if(num2>num1 && num2>num3)
   { 
    document.getElementById("result").innerHTML="num2 is greater";
   }
  else
   {
   document.getElementById("result").innerHTML="num3 is greater";
   }
}
</script>
