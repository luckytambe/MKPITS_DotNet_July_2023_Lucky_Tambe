<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="jumbotron text-center">
     <h1>Calculate To All types</h1>
    </div>
    <div class="container">
    <form name="f1">
        <div class="form-group">
          <input type="text" class="form-control"  id="n1" placeholder="Enter the num1"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control"  id="n2" placeholder="Enter the num2"/>
        </div>
        <div class="form-check">
            <div class="row">
                <div class="col">
                    <input type="checkbox" class="form-check-label" id="a1" name="a1" onclick="add();" />
                    <label for="a1">Addition</label>
                </div>
                <div class="col">
                    <input type="checkbox" class="form-check-label" id="s1" name="s1" onclick="sub();" />
                    <label for="s1">Substract</label>
                </div>
                <div class="col">
                    <input type="checkbox" class="form-check-label" id="m1" name="m1" onclick="mul();" />
                    <label for="m1">Multiply</label>
                </div>
                <div class="col">
                    <input type="checkbox" class="form-check-label" id="d1" name="d1" onclick="div();" />
                    <label for="d1">Divide</label>
                </div>
            </div><br>
            <div class="container ml-5">
               <button class="btn btn-primary">Submit</button>
            </div><br>
    </form>
    <div class="container">
        <h5> Details </h5>
        <div class="row">
            <div class="col">
                Addition is : <span id="radd"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Substraction is : <span id="rsub"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Multiply is : <span id="rmul"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Divide is : <span id="rdiv"></span>
            </div>
        </div>
    </div>

</body>
<script language="javascript">
    function add()
    {
        var num1=parseInt(document.getElementById("n1").value);
        var num2=parseInt(document.getElementById("n2").value);
        var result=num1+num2;
        document.getElementById("radd").innerHTML=result;

    }
    function sub()
    {
        var num1=parseInt(document.getElementById("n1").value);
        var num2=parseInt(document.getElementById("n2").value);
        var result=num1-num2;
        document.getElementById("rsub").innerHTML=result;
    }
    function mul()
    {
        var num1=parseInt(document.getElementById("n1").value);
        var num2=parseInt(document.getElementById("n2").value);
        var result=num1*num2;
        document.getElementById("rmul").innerHTML=result;
    }
    function div()
    {
        var num1=parseInt(document.getElementById("n1").value);
        var num2=parseInt(document.getElementById("n2").value);
        var result=num1/num2;
        document.getElementById("rdiv").innerHTML=result;
    }

</script>
</html>
