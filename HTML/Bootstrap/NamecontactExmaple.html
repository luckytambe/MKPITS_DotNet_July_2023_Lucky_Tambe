<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>



<div style="background-color:lightgreen"> 
<h1 style="text-align:center">Contact Form</h1>

<div class="container" >

 
 <div class="form-row" style="margin-top:40px">
 
 <div class="col">
 <label class="firstname"><h5>Firstname:</h5></label>
 <input type="text" id="firstname" name="firstname" placeholder="Enter First name" >
 </div>
 
  <div class="col">
 <label class="lastname"><h5>Lastname:</h5></label>
 <input  type="text" id="lastname" name="lastname" placeholder="Enter last name" >
</div>


</div>

 <div class="form-row" style="margin-top:15px">
  
  <div class="col">
 <label class="email"><h5>Enter Email:</h5></label>
 <input type="text" id="email" name="email" placeholder="enter Email">
 </div>
 
 
 <div class="col">
 <label class="password"><h5>Password:</h5></label>
 <input type="password" id="password" name="password" placeholder="enter password">
 </div>
 
  <button type="button" class="btn btn-primary">Submit</button>
</div>



           <div class="from-group form-check">
		   <label class="from-check-label"> 
		   <input class="from-check-input" type="checkbox" class="remember"><h3>remember me</h3>
		   </label>
		   </div>
		   
		   
		  
		  </div>
