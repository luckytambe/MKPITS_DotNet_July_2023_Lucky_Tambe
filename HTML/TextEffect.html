<html>
<title>TextEffect</title>
<style>

.text-shadow{text-shadow:10px 10px 10px }

.word-wrap{word-wrap:break-word;border:3px solid green; width:10%; height:80px;background-color:lightpink;}

#no-wrap{no-wrap; border:3px solid green;height:80px; width:10%;background-color:lightgreen}





</style>
<body>

<div class="text-shadow"><h1>TEXT EMAPLE</h1></div>

<div class="word-wrap">you can't break the line hereeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee.</div>

  <p>Without using word-wrap text will go like this.</p>
  
<div id="no-wrap">you can't break the line hereeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee.</div>





</body>

</html>
