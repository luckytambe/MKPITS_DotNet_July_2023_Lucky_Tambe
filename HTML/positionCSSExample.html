<html>
<title>positionCSSExample</title>
<head>
<style>

.section{background-color:black ;border:2px solid grey ;
 width:65%;height:50%;position:relative;}

.sec1{width:200px;height:100px;background-color:yellow;position:absolute;left:0px; 
text-align:center}

.sec2{width:200px;height:100px;background-color:blue; position:absolute;right:0px;text-align:center}

.sec3{width:200px;height:100px;background-color:green;position:absolute;bottom:0px;text-align:center}

.sec4{width:200px;height:100px;background-color:red;position:absolute;bottom:0px;right:0px;text-align:center}




</style>
</head>

<body>




<div class="section">

<div class="sec1"style="font-size:30px">Samiksha</div>
<div class="sec2"style="font-size:30px">Samiksha</div>
<div class="sec3"style="font-size:30px">Samiksha</div>
<div class="sec4"style="font-size:30px">Samiksha</div>


</div>

</body>

</html>
